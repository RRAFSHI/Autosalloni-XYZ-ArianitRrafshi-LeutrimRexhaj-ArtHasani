<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="stylelog.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" >
            <label for="loginPassword">Fjalëkalimi:</label>
            <input type="password" id="loginPassword" >
            <button type="submit">Hyr</button>
        </form>
        <p class="switch-form">
            Nuk ke account? <a href="#" id="showRegisterForm">Regjistrohu</a>
        </p>
    </div>
    <div class="container hidden" id="registerContainer">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail">
            <label for="registerPassword">Fjalëkalimi:</label>
            <input type="password" id="registerPassword" >
            <button type="submit">Regjistrohu</button>
        </form>
        <p class="switch-form">
            Ke një account? <a href="#" id="showLoginForm">Hyr</a>
        </p>
    </div>
    </div>

    <script src="scriptlog.js"></script>
</body>
</html>
